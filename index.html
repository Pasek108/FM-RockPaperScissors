<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="normal">
    <header>
      <div class="logo"></div>
      <div class="change-game">CHANGE GAMEMODE</div>
      <div class="score">
        <span>SCORE</span>
        <div class="number">0</div>
      </div>
    </header>

    <main>
      <div class="pick-menu">
        <div class="normal">
          <div class="row">
            <div class="pick-option paper"></div>
            <div class="pick-option scissors"></div>
          </div>
  
          <div class="row">
            <div class="pick-option rock"></div>
          </div>
        </div>
        
        <div class="bonus">
          <div class="row">
            <div class="pick-option scissors"></div>
          </div>
  
          <div class="row">
            <div class="pick-option spock"></div>
            <div class="pick-option paper"></div>
          </div>
  
          <div class="row">
            <div class="pick-option lizard"></div>
            <div class="pick-option rock"></div>
          </div>
        </div>
      </div>

      <div class="result hidden">
        <div class="player-pick">
          <div class="text">YOU PICKED</div>
          <div class="pick"></div>
        </div>

        <div class="verdict hidden">
          <div class="text">YOU LOSE</div>
          <div class="play-again">PLAY AGAIN</div>
        </div>

        <div class="enemy-pick">
          <div class="text">THE HOUSE PICKED</div>
          <div class="pick"></div>
        </div>
      </div>
    </main>

    <div class="rules-button">RULES</div>
    <div class="rules-wrapper hidden">
      <div class="rules">
        <header>
          <div class="title">RULES</div>
          <div class="close"></div>
        </header>
        <img src="./images/image-rules.svg" alt="rules-image" class="normal "/>
        <img src="./images/image-rules-bonus.svg" alt="rules-image" class="bonus" />
      </div>
    </div>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Artur Pas</a>.</div>

    <script src="script.js"></script>
  </body>
</html>
